<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">header</header>
			<main class="page">
				<div class="page__container">
					<div class="page__illustration">
						<img src="img/illustration.svg" alt="illustration" class="page__img">
					</div>
					<div class="page__main main">
						<div class="main__subtitle">Any questions?</div>
						<div class="main__title">Drop us a line</div>
						<form class="main__form form" method="get" enctype="multipart/form-data" action="#">
							<div class="form__wrapper">
								<div class="form__line">
									<label class="form__label label" for="first-name">First Name*</label>
									<input class="form__input input" required id="first-name" autocomplete="off" placeholder="Your first name" name="first-name" type="text">
								</div>
								<div class="form__line">
									<label class="form__label label" for="last-name">Last  Name*</label>
									<input class="form__input input" required id="last-name" autocomplete="off" placeholder="Your last name" name="last-name" type="text">
								</div>
								<div class="form__line">
									<label class="form__label label" for="email">Email*</label>
									<input class="form__input input" required id="email" autocomplete="off" placeholder="Your working email" name="email" type="email">
								</div>
								<div class="form__line">
									<label class="form__label label" for="phone">Phone</label>
									<input class="form__input input" id="phone" autocomplete="off" placeholder="Your phone number" name="phone" type="tel">
								</div>
							</div>
							<div class="form__textarea textarea">
								<label class="textarea__label label" for="message">Message*</label>
								<textarea class="textarea__input required input" name="message" id="message" placeholder="Your message"></textarea>
							</div>
							<div class="form__button-wrapper send">
								<div class="send__checkbox check">
									<input  id="agree" class="check__input" required autocomplete="off" name="agree" type="checkbox">
									<label class="check__label" required for="agree"><span class="check__text">I agree to receive communications from Createx Online School</span></label>
								</div>
								<div class="send__line">
									<button class="send__button button" type="submit"><span>Send message</span></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</main>
			<footer class="footer">footer</footer>
		</div>
	</body>
</html>
